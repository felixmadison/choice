<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih dung</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: skyblue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            flex-direction: column;
            text-align: center;
        }
        .wrapper {
            width: 90%;
            max-width: 400px;
        }
        .gif {
            width: 100%;
            height: auto;
        }
        h2 {
            font-size: 1.5em;
            color: white;
            margin: 15px 0;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            width: 120px;
            height: 40px;
            color: white;
            font-size: 1em;
            border-radius: 30px;
            outline: none;
            cursor: pointer;
            box-shadow: 0 2px 4px gray;
            border: 2px solid #e94d58;
        }
        .yes-btn {
            background: greenyellow;
            color: black;
        }
        .no-btn {
            background: #e94d58;
            color: white;
            position: relative;
        }
        .message {
            display: none;
            font-size: 12px;
            color: white;
            margin-top: 8px;
            font-weight: bold;
        }
        @media (max-width: 480px) {
            h2 {
                font-size: 1.2em;
            }
            button {
                width: 100px;
                height: 35px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Haii, Weekend sibuk ga? Kalau aku ajak jalan mauu?</h2>
        <img class="gif" alt="gif" src="https://media.giphy.com/media/FTGah7Mx3ss04PcasF/giphy.gif"/>
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <p class="message">*kalau kamu gamau gpp kok :)</p>
            <button class="no-btn">No</button>
        </div>
    </div>
    <script>
        const question = document.querySelector(".question");
        const gif = document.querySelector(".gif");
        const yesBtn = document.querySelector(".yes-btn");
        const noBtn = document.querySelector(".no-btn");
        const message = document.querySelector(".message");

        yesBtn.addEventListener("click", () => {
            question.innerHTML = "Yay, info yaa kalau ada waktu, chat ajaa";
            gif.src = "https://media.giphy.com/media/UMon0fuimoAN9ueUNP/giphy.gif";
            message.style.display = "block";
        });

        noBtn.addEventListener("mouseover", () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = "absolute";
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
